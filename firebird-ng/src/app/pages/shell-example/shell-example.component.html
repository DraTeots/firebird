<app-display-shell>
  <div header>
    <!-- Header content -->
    <button (click)="toggleLeftPane()">Toggle Left Pane</button>
    <button (click)="toggleRightPane()">Toggle Right Pane</button>
  </div>
  <div leftPane>
    <!-- Optional content for left pane -->
  </div>
  <div centralPane>
    <!-- Central content area -->
    <h2>Main Content</h2>
    <p>Welcome to the central panel of the application.</p>
    <div footer>
      <!-- Footer content -->
      <p>Application Footer</p>
    </div>
  </div>
  <div rightPane>
    <!-- Optional content for right pane -->
  </div>

</app-display-shell>
