<div
  class="eventSelector mx-2"
  *ngIf="entries().length > 0"
  matTooltip="Entry selector"
  matTooltipPosition="above"
>
  <select (change)="changeEntry($event)">
    <option
      *ngFor="let entry of entries()"
      [value]="entry"
      [selected]="entry === currentEntry()"
    >
      {{ entry }}
    </option>
  </select>
</div>
