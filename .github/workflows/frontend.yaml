name: Angular CI/CD Workflow

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # LTS active till Fall 2024
      - name: Install Dependencies
        working-directory: ./firebird-ng
        run: npm install
      - name: Run Tests
        working-directory: ./firebird-ng
        run: npm run test-headless

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Same Node version as the test job
      - name: Install Dependencies
        working-directory: ./firebird-ng
        run: npm install
      - name: Build
        working-directory: ./firebird-ng
        run: ng build --prod

  deploy:
    if: github.ref == 'refs/heads/master' || endsWith(github.ref, '-ci')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/firebird-ng
